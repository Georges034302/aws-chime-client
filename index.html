<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS Chime Client (Enhanced UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Load Chime SDK -->
  <script type="module">
    import * as ChimeSDK from "https://esm.sh/amazon-chime-sdk-js@3.20.0";
    window.ChimeSDK = ChimeSDK;
    window.BackgroundBlurVideoFrameProcessor = ChimeSDK.BackgroundBlurVideoFrameProcessor;
    window.BackgroundReplacementVideoFrameProcessor = ChimeSDK.BackgroundReplacementVideoFrameProcessor;
  </script>
</head>

<body>

  <header class="app-header">
    <img class="logo" src="img/logo_dark.png" alt="Logo" />
    <div class="title-block">
      <h1>AWS Chime Client</h1>
      <p class="subtitle">Enhanced video UI + background effects + screen sharing</p>
    </div>
  </header>

  <main class="layout">

    <div class="left-column">
      <!-- Join Meeting -->
      <section class="card join-card glass">
        <h2>Join a Meeting</h2>

        <label>Meeting ID
          <input id="meetingId" type="text" placeholder="Enter meeting ID" />
        </label>

        <label>Your Name
          <input id="name" type="text" placeholder="Your display name" />
        </label>

        <label>Region
          <select id="region">
            <option value="ap-southeast-2">ap-southeast-2 üá¶üá∫</option>
            <option value="us-east-1">us-east-1 üá∫üá∏</option>
            <option value="us-west-2">us-west-2 üá∫üá∏</option>
          </select>
        </label>

        <button id="joinButton" class="btn primary">Join Meeting</button>
        <p id="status" class="status-text"></p>
      </section>

      <!-- Participants List -->
      <section class="card roster-card glass">
        <h2>Participants</h2>
        <ul id="rosterList" class="roster-list"></ul>
      </section>
    </div>

    <!-- Video Area -->
    <section class="card media-card glass">
      <h2>Video & Background</h2>

      <!-- Video Layout -->
      <div class="video-grid">
        <div class="video-box">
          <div id="video-preview" class="video-tile"></div>
          <p class="video-label">Your Camera</p>
        </div>

        <div class="video-box">
          <div id="remote-videos" class="video-tile remote"></div>
          <p class="video-label">Remote Participants</p>
        </div>
      </div>

      <!-- Screen Share -->
      <div id="screen-share-section" class="hidden">
        <h3>Screen Share</h3>
        <div id="screenShareTile" class="screen-share-tile"></div>
      </div>

      <!-- Controls -->
      <div class="toolbar">
        <button id="toggleVideo" class="btn circle">üé•</button>
        <button id="toggleAudio" class="btn circle">üé§</button>
        <button id="shareButton" class="btn circle">üñ•Ô∏è</button>
        <button id="leaveButton" class="btn danger circle">‚õî</button>
      </div>

      <!-- Device Controls -->
      <div class="device-row">
        <div>
          <label>Camera
            <select id="cameraSelect"></select>
          </label>
        </div>

        <div>
          <label>Microphone
            <select id="micSelect"></select>
          </label>
        </div>

        <div>
          <label>Background
            <select id="bgMode">
              <option value="none">None</option>
              <option value="blur">Blur</option>
              <option value="image">Image</option>
            </select>
          </label>
        </div>

        <div>
          <label>Upload Image
            <input id="bgImage" type="file" accept="image/*" />
          </label>
        </div>
      </div>

    </section>
  </main>

  <footer class="app-footer">
    <span>Modern UI powered by AWS Chime SDK v3</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
