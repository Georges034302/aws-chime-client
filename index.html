<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS Chime Client (v3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Load Chime SDK v3 (browser-compatible ESM) -->
  <script type="module">
    import * as ChimeSDK from "https://esm.sh/amazon-chime-sdk-js@3.20.0";
    window.ChimeSDK = ChimeSDK;
    // Expose background filter classes globally
    window.BackgroundBlurVideoFrameProcessor = ChimeSDK.BackgroundBlurVideoFrameProcessor;
    window.BackgroundReplacementVideoFrameProcessor = ChimeSDK.BackgroundReplacementVideoFrameProcessor;
  </script>

</head>

<body>

  <header class="app-header">
    <img class="logo" src="img/logo_dark.png" alt="AWS Chime Client Logo" />
    <div class="title-block">
      <h1>AWS Chime Client</h1>
      <p class="subtitle">Custom Chime Client with Background Blur & Virtual Images (SDK v3)</p>
    </div>
  </header>

  <main class="layout">

    <!-- Join Section -->
    <section class="card join-card">
      <h2>Join a Meeting</h2>

      <label>
        Meeting ID
        <input id="meetingId" type="text" placeholder="Enter meeting ID" />
      </label>

      <label>
        Your Name
        <input id="name" type="text" placeholder="Your display name" />
      </label>

      <label>
        Region
        <select id="region">
          <option value="ap-southeast-2">ap-southeast-2</option>
          <option value="us-east-1">us-east-1</option>
          <option value="us-west-2">us-west-2</option>
        </select>
      </label>

      <button id="joinButton" class="btn primary">Join Meeting</button>
      <p id="status" class="status-text"></p>
    </section>

    <!-- Video Section -->
    <section class="card media-card">
      <h2>Preview & Background</h2>

      <div class="video-row">
        <div class="video-container">
          <div id="video-preview" class="video-tile"></div>
          <p class="video-label">Local Preview</p>
        </div>
        <div class="video-container">
          <div id="remote-videos" class="video-tile remote"></div>
          <p class="video-label">Remote Participants</p>
        </div>
      </div>

      <div class="controls-row">

        <!-- Device selection -->
        <div class="control-group">
          <label>
            Camera
            <select id="cameraSelect"></select>
          </label>

          <label>
            Microphone
            <select id="micSelect"></select>
          </label>
        </div>

        <!-- Background controls -->
        <div class="control-group">
          <label>
            Background Mode
            <select id="bgMode">
              <option value="none">None</option>
              <option value="blur">Blur</option>
              <option value="image">Image</option>
            </select>
          </label>

          <label class="file-label">
            Background Image
            <input id="bgImage" type="file" accept="image/*" />
          </label>
        </div>

        <!-- Buttons -->
        <div class="buttons-group">
          <button id="toggleVideo" class="btn">Start Video</button>
          <button id="toggleAudio" class="btn">Mute</button>
          <button id="leaveButton" class="btn danger">Leave</button>
        </div>

      </div>
    </section>

  </main>

  <footer class="app-footer">
    <span>Built with Amazon Chime SDK v3 + Background Filters</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
